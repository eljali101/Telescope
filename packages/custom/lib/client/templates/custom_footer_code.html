<template name="custom_footer_code">
  <div class="footer-code {{moduleClass}}">
    {{#if footerCode}}
    {{#markdown}}{{footerCode}}{{/markdown}}
    {{else}}
    <div>
      <a href="http://telescopeapp.org" target="_blank">{{_ "powered_by_telescope"}}</a>
    </div>
    <div style="margin-top:10px">
      <img src="http://arokem.github.io/2015-Bloomberg-DS4GX/images/eScience_Logo_PMS.png" alt="" style="width:20%; height: 20%; margin-right:5%">
      <img src="http://urban.uw.edu/images/assets/Urban-at-UW-Logo.png" alt="" style="width:20%; height: 20%">
    </div>
    {{/if}}
  </div>
</template>
